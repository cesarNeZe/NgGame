<div class="search-container">
    <form  class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" router-link="/">NgVdb</span>
        <input 
        class="search-input"
        name="search"
        ngModel
        placeholder="Search for 500,000 games">
        <button class="search-button">Search</button>
    </form>
    
</div>
